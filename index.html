<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Esta pagina accedera a la API</h1>
    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      fetch(`https://api-rest-qc7f.onrender.com/usuarios/${id}`)
        .then((res) => res.json())
        .then((data) => {
          console.log("Datos:", data);
        });
    </script>
  </body>
</html>
